server:
  port: 8080
  servlet:
    context-path: /quasar-fire-operation

spring:
  application:
    name: quasar-fire-operation-api

# Configuración específica para el perfil de desarrollo
logging:
  level:
    root: INFO
    com.quasar.fireoperation.api: DEBUG
    com.quasar.fireoperation.api.business: INFO
    com.quasar.fireoperation.api.provider: DEBUG
    com.quasar.fireoperation.api.rest: INFO
    com.quasar.fireoperation.api.exception: WARN
    org.springframework.web: INFO
    org.springframework.boot: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/quasar-fire-operation.log
    max-size: 100MB
    max-history: 30

# Configuración adicional para monitoreo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true
